name:                geturls
version:             0.1.0.0
github:              "PiotrJustyna/haskell-concurrency"
author:              "Piotr Justyna"
maintainer:          "piotr.justyna@gmail.com"
copyright:           "2023 Piotr Justyna"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/PiotrJustyna/haskell-concurrency#readme>

dependencies:
- base >= 4.7 && < 5
- http-conduit
- bytestring

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  geturls-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - geturls
